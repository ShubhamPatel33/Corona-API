<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Covid-Tracker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="resources/css/style.css">
    </head>
    <body>
        <div class = "heading-full">
            <div class = "logo">
                <img src="resources/img/logo.png">
                <p id = "heading1">Covid - 19 <br/>Stats</p>
            </div>
            <div class = "heading-2">
            <nav>
                <ul id = "nav1">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
        
                </ul>
            </nav>
            </div>
        </div>
        <main class = "main">
            <div class= "latest-report">
                    <div class="country">
                    <div class="name">Loading...</div>
                    <div class="country_change">Change country</div>
                    </div>  
                    
                    <div class = "total-cases">
                        <div class = "title_ts" ><b>Total Cases</b></div>
                        <div class = "values_ts">0</div>
                        <div class = "new-value">+0</div>
                    </div>
                    
                    <div class = "recovered">
                        <div class = "title_ts" ><b> Recovered</b></div>
                        <div class = "values_ts">0</div>
                        <div class = "new-value">+0</div>
                    </div>
                    
                    <div class = "deaths">
                        <div class = "title_ts" ><b>Deaths</b></div>
                        <div class = "values_ts">0</div>
                        <div class = "new-value">+0</div>
                    </div>
                </div>

        </main>
        <script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>
        <script src = "resources/js/app.js"></script>
    </body>
</html>
